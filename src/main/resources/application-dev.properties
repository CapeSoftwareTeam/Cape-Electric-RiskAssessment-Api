jwt.secret=${JWT_SECRET}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATABASE_USER}
spring.datasource.password=${SPRING_DATABASE_PASSWORD}
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
server.port=${SERVER_PORT}
app.email.disable=${EMAIL_DISABLE}
app.email.host=${YOUR_SMTP_SERVER_NAME}
app.email.user=${YOUR_SMTP_USER_NAME}
app.email.password=${YOUR_SMTP_PASSWORD}
access.key.id=${ACCESS_KEY_ID}
access.key.secret=${ACCESS_KEY_SECRET}
s3.bucket.name=${S3_BUCKET_NAME}
s3.riskassessment.file.upload.bucket.name=${S3_RISKASSESSMENT_FILE_UPLOAD_BUCKET_NAME}

